{% extends "base/base.html" %}


{% block start %}

<section class="section-conten padding-y" style="min-height:84vh">

    <!-- ============================ COMPONENT LOGIN   ================================= -->
    <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
        <div class="card-body">
            <h4 class="card-title mb-4">Sign Up</h4>
            <form method="POST">
                {% csrf_token %}
                {% include "base/alert.html" %}

                <div class="form-group">
                    <input class="form-control" required placeholder="First Name" name="first_name" type="text">
                </div>
                <div class="form-group">
                    <input class="form-control" required placeholder="Last Name" name="last_name" type="text">
                </div>

                <div class="form-group">
                    <input class="form-control" required placeholder="Email" name="email" type="email">
                </div> <!-- form-group// -->
                <div class="form-group">
                    <input id="phone-number-input" class="form-control" required placeholder="Mobile number"
                           name="phone_number" type="text">
                </div>
                <div class="form-group">
                    <input class="form-control" required placeholder="Password" name="password" type="password">
                </div> <!-- form-group// -->


                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block"> Register</button>
                </div> <!-- form-group// -->
            </form>
        </div> <!-- card-body.// -->
    </div> <!-- card .// -->

    <p class="text-center mt-4">Already have account? <a href="/accounts/login/">Sign in</a></p>
    <br><br>
    <!-- ============================ COMPONENT LOGIN  END.// ================================= -->


</section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
<script>
    var input = document.querySelector("#phone-number-input");
    var iti = window.intlTelInput(input, {
    separateDialCode: true,
    preferredCountries: ["in", "us", "gb", "au"] // Optional: specify the preferred countries
    });

</script>

{% endblock %}
